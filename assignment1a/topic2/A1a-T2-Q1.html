<!DOCTYPE html>
<html>
        <head>
            <title>Monash Burgers</title>
        </head>

        <body>
           <br> <b><h1>MONASH BURGERS</h1> </b> </br>
           <h2>
               Name
               <input type = "text" name="name" id="name">
           </h2>
           <h2>
               Mobile
               <input type = "text" name="mobile" id="mobile">
           </h2>

           <h2>Ingredients</h2>
           <p style= "font-size:25px">Meat</p> 
            <form>
                    <input type="radio" id="chicken" name="meat" value="Chicken">
                    <label for="chicken">Chicken ($2)</label><br>
                    <input type="radio" id="beef" name="meat" value="Beef">
                    <label for="beef">Beef ($3)</label><br>
                    <input type="radio" id="pork" name="meat" value="Pork">
                    <label for="pork">Pork ($3)</label><br>
            </form>

         <br>
         <p style= "font-size:25px">Cheese</p> 

            <form>
                <input type="checkbox" name="cheese" id="cheddar" value="Cheddar">
                <label for="cheddar"> Cheddar ($1)</label><br>
                <input type="checkbox" name="cheese" id="brie" value="Brie">
                <label for="brie"> Brie ($1)</label><br>
                <input type="checkbox"name="cheese" id="goatc" value="Goat Cheese">
                <label for="goatc"> Goat Cheese ($1)</label><br>
                <input type="checkbox"name="cheese" id="stilton" value="Stilton">
                <label for="stilton">  Stilton ($1)</label><br>
                <input type="checkbox"name="cheese" id="smokedg" value="Smoked Gouda">
                <label for="smokedg"> Smoked Gouda ($1)</label><br>
                <input type="reset">
            </form>
         </br>

        <br>
        <p style= "font-size:25px">Sauce</p> 
            <form>
                <input type="checkbox" name="sauce" id="classic" value="Classic Burger Sauce">
                <label for="classic"> Classic Burger Sauce ($0.5)</label><br>
                <input type="checkbox" name="sauce" id="frenchie" value="Frenchie">
                <label for="frenchie"> Frenchie ($0.5)</label><br>
                <input type="checkbox"name="sauce" id="blueCM" value="Blue Cheese Mayo">
                <label for="blueCM"> Blue Cheese Mayo ($0.5)</label><br>
                <input type="checkbox"name="sauce" id="mbr" value="Maple Bacon Relish">
                <label for="mbr"> Maple Bacon Relish ($0.5)</label><br>
                <input type="reset">
            </form>
        
        </br>

       <br>
       <p style= "font-size:25px">Vegetables</p> 
    
        <form>
            <input type="checkbox" name="vegetables" id="onions" value="Onions">
            <label for="onions"> Onions ($1)</label>
            <input type="checkbox" name="vegetables" id="pickles" value="Pickles">
            <label for="pickles"> Pickles ($1)</label>
            <input type="checkbox"name="vegetables" id="tomatoes" value="Tomatoes">
            <label for="tomatoes"> Tomatoes ($1)</label>
            <input type="checkbox"name="vegetables" id="lettuce" value="Lettuce">
            <label for="lettuce"> Lettuce ($1)</label><br>
            <input type="reset">
        </form>
    
        </br>

      <br>
      <p style= "font-size:25px">Spicy Level</p> 
       
         <select name="spiceLevel" id="spiceLevel">
            <option value="None">None</option>
            <option value="Mild">Mild($0.5)</option>
            <option value="Medium">Medium($0.5)</option>
            <option value="Extra">Extra($1)</option>
         </select>

            <label for="level">Spicy Level</label>
      </br>



      <br>
      <p style= "font-size:25px">Beverage</p> 

       <label for="beverage"> </label>
        <input list="beverages" name="beverage" id="beverage">
        
        <datalist id="beverages">
            <option value="Coke ($2)"> 
            <option value="Mountain Dew ($2)">
            <option value="Sprite ($2)"> 
            <option value="Bunderberg ($2)">
        </datalist>
      </br>

    

     <br> <button onclick="submitOrder()" name="orderButton" id="orderButton">Submit</button> </br> 
     <br> <h2>Your Order </h2> </br>
     <div id="resultArea" style= "font-size:20px"></div>
     <script src="A1a-T2-Q2.js"></script>



        </body>

</html>
